{% extends "base.html" %}
{% block content %}
            <div id="content">
                <h2>Contact Us</h2>
                <ul id="errors">
                    {% for error in errors %}
                    <li>{{error}}</li>
                    {% endfor %}
                </ul>
                <form id="contact-us" method="post" action="/send-contact-us-email">
                    {{csrf-token|safe}}
                    <label for="name">Name</label>
                    <input type="text"
                           id="name"
                           name="name"
                           required
                           maxlength="100"><br>

                    <label for="email">Email</label>
                    <input type="email"
                           id="email"
                           name="email"
                           required
                           maxlength="100"><br>

                    <label for="interest">Interest</label>
                    <select id="interest" name="interest" required>
                        {% for option in options%}
                        <option {% ifequal interest option %}selected {% endifequal %} value="{{option}}">{{option}}</option>
                        {% endfor %}
                    </select><br>

                    <label for="comments">Comments</label>
                    <textarea id="comments"
                              name="comments"
                              required
                              maxlength="1000"></textarea><br>

                    <input type="submit"
                           id="submit"
                           name="submit"
                           value="Submit">
                </form>
            </div>
{% endblock %}
